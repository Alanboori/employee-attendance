<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      const SUPABASE_URL = "https://qxpdhbeewuvjvleovtpf.supabase.co";
      const SUPABASE_ANON_KEY =
        "sb_publishable_X37K3uDPAQjtYxX1dH0rZw_GPWX8qmv";
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      window.addEventListener("DOMContentLoaded", () => {
        const resetForm = document.getElementById("resetForm");
        const resetSubmit = document.getElementById("resetSubmit");
        const messageDiv = document.getElementById("message");
        const toggleIcons = document.querySelectorAll(".toggle-password");
        const backToLoginBtn = document.getElementById("backToLogin");

        // Check for errors in URL hash (Supabase error handling)
        const hashParams = new URLSearchParams(
          window.location.hash.substring(1)
        );
        const urlParams = new URLSearchParams(window.location.search);

        const error = hashParams.get("error");
        const errorCode = hashParams.get("error_code");
        const errorDescription = hashParams.get("error_description");

        // Handle specific error cases
        if (error) {
          let errorMessage = "An error occurred with the reset link.";

          if (errorCode === "otp_expired") {
            errorMessage =
              "This reset link has expired. Please request a new password reset link.";
          } else if (error === "access_denied") {
            errorMessage =
              "The reset link is invalid or has already been used. Please request a new password reset link.";
          } else if (errorDescription) {
            errorMessage = decodeURIComponent(
              errorDescription.replace(/\+/g, " ")
            );
          }

          showMessage(errorMessage, "error");
          showRequestNewLinkButton();
          return;
        }

        // Check if we have the reset tokens in the URL
        const accessToken =
          urlParams.get("access_token") || hashParams.get("access_token");
        const refreshToken =
          urlParams.get("refresh_token") || hashParams.get("refresh_token");
        const type = urlParams.get("type") || hashParams.get("type");

        // If no tokens present, show error
        if (!accessToken || !refreshToken || type !== "recovery") {
          showMessage(
            "Invalid or expired reset link. Please request a new password reset link.",
            "error"
          );
          showRequestNewLinkButton();
          return;
        }

        // Set the session with the tokens
        supabase.auth
          .setSession({
            access_token: accessToken,
            refresh_token: refreshToken,
          })
          .then(({ data, error }) => {
            if (error) {
              showMessage(
                "Invalid or expired reset link. Please request a new password reset link.",
                "error"
              );
              showRequestNewLinkButton();
              return;
            }
            showMessage(
              "Reset link verified! Please enter your new password.",
              "success"
            );
            hideRequestNewLinkButton();
          });

        // Password visibility toggle
        toggleIcons.forEach((icon) => {
          icon.addEventListener("click", () => {
            const input = document.getElementById(icon.dataset.target);
            if (input.type === "password") {
              input.type = "text";
              icon.innerHTML = "üôà";
            } else {
              input.type = "password";
              icon.innerHTML = "üëÅÔ∏è";
            }
          });
        });

        // Reset form submission
        resetSubmit.addEventListener("click", async () => {
          const newPassword = document
            .getElementById("newPassword")
            .value.trim();
          const confirmPassword = document
            .getElementById("confirmPassword")
            .value.trim();

          if (!newPassword || !confirmPassword) {
            showMessage("Please fill in all fields", "error");
            return;
          }

          if (newPassword.length < 6) {
            showMessage("Password must be at least 6 characters long", "error");
            return;
          }

          if (newPassword !== confirmPassword) {
            showMessage("Passwords do not match", "error");
            return;
          }

          resetSubmit.disabled = true;
          resetSubmit.innerHTML =
            '<span class="spinner"></span> Updating password...';
          showMessage("Updating your password...", "info");

          try {
            const { data, error } = await supabase.auth.updateUser({
              password: newPassword,
            });

            if (error) throw error;

            showMessage(
              "Password updated successfully! Redirecting to login...",
              "success"
            );

            // Clear form
            document.getElementById("newPassword").value = "";
            document.getElementById("confirmPassword").value = "";

            // Sign out and redirect to login
            setTimeout(async () => {
              await supabase.auth.signOut();
              window.location.href = "/public/index.html";
            }, 2000);
          } catch (error) {
            showMessage(error.message, "error");
          } finally {
            resetSubmit.disabled = false;
            resetSubmit.innerHTML = "Update Password";
          }
        });

        // Request new reset link button
        const requestNewLinkBtn = document.getElementById("requestNewLinkBtn");
        requestNewLinkBtn.addEventListener("click", () => {
          window.location.href = "/public/index.html";
        });

        // Back to login button
        backToLoginBtn.addEventListener("click", () => {
          window.location.href = "/public/index.html";
        });

        // Enter key support
        document.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            resetSubmit.click();
          }
        });

        // Utility functions
        function showMessage(text, type) {
          messageDiv.textContent = text;
          messageDiv.className = `message ${type}`;
          messageDiv.style.display = "block";
        }

        function clearMessage() {
          messageDiv.textContent = "";
          messageDiv.style.display = "none";
        }

        function showRequestNewLinkButton() {
          const requestNewLinkBtn = document.getElementById("requestNewLink");
          const resetForm = document.getElementById("resetForm");
          requestNewLinkBtn.style.display = "block";
          resetForm.style.display = "none";
        }

        function hideRequestNewLinkButton() {
          const requestNewLinkBtn = document.getElementById("requestNewLink");
          const resetForm = document.getElementById("resetForm");
          requestNewLinkBtn.style.display = "none";
          resetForm.style.display = "block";
        }
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .reset-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .reset-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .reset-header h1 {
        color: #333;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .reset-header p {
        color: #666;
        font-size: 1rem;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .input-wrapper {
        position: relative;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-group input.error {
        border-color: #e74c3c;
        box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
      }

      .toggle-password {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 1.2rem;
        user-select: none;
        opacity: 0.7;
        transition: opacity 0.2s;
      }

      .toggle-password:hover {
        opacity: 1;
      }

      .password-input {
        padding-right: 50px !important;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .submit-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .back-to-login {
        text-align: center;
        margin-top: 16px;
      }

      .back-to-login button {
        background: none;
        border: none;
        color: #667eea;
        text-decoration: underline;
        cursor: pointer;
        font-size: 0.9rem;
        transition: color 0.2s;
      }

      .back-to-login button:hover {
        color: #5a67d8;
      }

      .request-new-link {
        display: none;
        text-align: center;
        padding: 30px 0;
      }

      .request-new-link .icon {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .request-new-link h2 {
        color: #333;
        margin-bottom: 16px;
        font-size: 1.5rem;
      }

      .request-new-link p {
        color: #666;
        margin-bottom: 24px;
        line-height: 1.6;
      }

      .request-new-link button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .request-new-link button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      .message {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        font-weight: 500;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .message.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .spinner {
        width: 14px;
        height: 14px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .password-requirements {
        margin-top: 8px;
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }

      .password-requirements h4 {
        color: #333;
        font-size: 0.9rem;
        margin-bottom: 8px;
      }

      .password-requirements ul {
        list-style: none;
        padding: 0;
      }

      .password-requirements li {
        color: #666;
        font-size: 0.8rem;
        margin-bottom: 4px;
        position: relative;
        padding-left: 20px;
      }

      .password-requirements li:before {
        content: "‚úì";
        position: absolute;
        left: 0;
        color: #28a745;
        font-weight: bold;
      }

      @media (max-width: 480px) {
        .reset-container {
          padding: 30px 20px;
          margin: 10px;
        }

        .reset-header h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <div class="reset-header">
        <h1>Reset Password</h1>
        <p>Enter your new password below</p>
      </div>

      <div id="message" class="message"></div>

      <form class="reset-form" id="resetForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="newPassword"
              class="password-input"
              placeholder="Enter your new password"
              required
            />
            <span class="toggle-password" data-target="newPassword">üëÅÔ∏è</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="confirmPassword"
              class="password-input"
              placeholder="Confirm your new password"
              required
            />
            <span class="toggle-password" data-target="confirmPassword"
              >üëÅÔ∏è</span
            >
          </div>
        </div>

        <div class="password-requirements">
          <h4>Password Requirements:</h4>
          <ul>
            <li>At least 6 characters long</li>
            <li>Must match the confirmation password</li>
          </ul>
        </div>

        <button type="button" class="submit-btn" id="resetSubmit">
          Update Password
        </button>
      </form>
    </div>
  </body>
</html>
